<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>

</head>
<body>
  <div ng-controller="TodoCtrl">
    Name: <input type="text" ng-model="currentTodoName"><br>
    Task: <input type="text" ng-model="currentTodoTask"><br>
    <button ng-click='addTodo()'>Add</button>

    <ul>
      <li ng-repeat="todo in todos">{{todo.name}}: {{todo.task}}</li><button ng-click'removeTodo()'>X</button>
    </ul>
  </div>

  <script>
    function TodoCtrl($scope) {
      $scope.todos = [];
      $scope.addTodo = function () {
        $scope.todos.push({ name: $scope.currentTodoName, task: $scope.currentTodoTask } ); 
        $scope.currentTodoName = undefined;
        $scope.currentTodoTask = undefined;
      };
      $scope.removeTodo = function () {
        $scope.todos.splice(index, 1);
      };
    };
  </script>
</body>
</html>
