<!doctype html>
<html ng-app="nameApp" lang="en">
<!-- Remember to mention on the HTML tag that it is an ng-app -->
<!-- with a defined angular module -->
<head>
  <meta charset="UTF-8">
  <title>First Angular App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
  <!-- Remember to put Angular into the page -->
  <script>
    var nameApp = angular.module('nameApp', []);
    nameApp.controller('NameCtrl', function ($scope){
      $scope.firstName = 'John';
      $scope.lastName = 'Smith';
    });
  </script>
  <!-- Initializing the model using an Angular controller, defined with a global function -->
</head>
<body>
  <div ng-controller="NameCtrl">
  <!-- Added directive to use NameCtrl as the controller -->
    First Name:<input ng-model="firstName" type="text" />
    <br>
    Last Name:<input ng-model="lastName" type="text">
    <!-- the input should be bound to the property of the angular model -->
    <br><b>Hello {{firstName}} {{lastName}}!</b>
    <!-- use the value from "name" from the model -->
    <!-- this is called "data-binding" -->
  </div>
  <br><br>
  <div>
  <!-- This is not part of the ng-controller NameCtrl, therefore it does not initialize with what's stated in the scope -->
    First Name:<input ng-model="firstName" type="text" />
    <br>
    Last Name:<input ng-model="lastName" type="text">
    <!-- the input should be bound to the property of the angular model -->
    <br><b>Hello {{firstName}} {{lastName}}!</b>
    <!-- use the value from "name" from the model -->
    <!-- this is called "data-binding" -->
  </div>

  <!-- learning ng-init and ng-repeat -->
  <div ng-init="languages=['Javascript', 'Java', 'Ruby']">
    <ul>
      <li ng-repeat="language in languages">
<!-- you can iterate through each item inside your collection by using the following syntax: item in collection -->
      {{language + ' is number ' + ($index + 1) + ' in the array'}}</li>
    </ul>
  </div>
</body>
</html>
